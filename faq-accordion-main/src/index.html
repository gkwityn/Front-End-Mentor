<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faq Accordion</title>

    <link rel="stylesheet" href="style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    
    
    <main>
        <div class="svg-wrapper">
            <svg class="header-img" src="../assets/images/background-pattern-desktop.svg" alt="purple squiggle background"></svg>
        </div>
        
        <div class="card">
            <div class="faq-container-top">
                <img class="star" src="../assets/images/icon-star.svg" alt="purple star svg">
                <h1>FAQs</h1>
            </div>


            <button class="accordion one">
                <h2>What is Frontend Mentor, and how will it help me?</h2>
                <img src="../assets/images/icon-plus.svg" alt="">
            </button>
            <hr>

            <button class="accordion two">
                <h2>Is Frontend Mentor free?</h2>
                <img src="../assets/images/icon-plus.svg" alt="">
            </button>
            <hr>

            <button class="accordion three">
                <h2>Can I use Frontend Mentor projects in my portfolio?</h2>
                <img src="../assets/images/icon-plus.svg" alt=""></button>
            <hr>

            <button class="accordion four">
                <h2>How can I get help if I'm stuck on a challenge?</h2>
                <img src="../assets/images/icon-plus.svg" alt="">
            </button>
            

        </div>


        <footer class="footer"></footer>
    </main>
    

    
</body>
</html>
