<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nft Preview Card Component</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>

    <main>
        <div class="card">

            <div class="card-img-container">
                <img src="../images/image-equilibrium.jpg" alt="etherium background img">
            </div>

            <div class="card-info-container">

                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                
                <div class="call-to-action">

                    <div class="cta-left">
                        <img class="equilibrium-icon" src="../images/icon-ethereum.svg" alt="equilibrium icon">
                        <p class="equilibrium-value">0.041 ETH</p>
                    </div>

                    <div class="cta-right">
                        <img class="clock-icon" src="../images/icon-clock.svg" alt="clock icon">
                        <p class="time-left">3 days left</p>
                    </div>
                     
                </div>

                <span class="border"></span>
                
                <div class="user-container">
                    <img class="profile-img" src="../images/image-avatar.png" alt="profile img" >
                    <p>Creation of 
                        <span class="user-name">Julies Wyrvern</span>
                    </p>
                </div>

            </div>

        </div>
    </main>
    
</body>
</html>
