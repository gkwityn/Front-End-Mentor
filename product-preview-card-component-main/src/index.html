<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>

    <main>
        <div class="card">
            <div class="product-img-container">
                <img src="../images/image-product-desktop.jpg" alt="" class="product-img-desktop">
                <img src="../images/image-product-mobile.jpg" alt="" class="product-img-mobile">

            </div>
            
            <div class="info-section">
                <p>Perfume</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price-container">
                    <span class="product-cost-large">$149.99</span>
                    <p class="product-cost-strike"><strike>169.99</strike></p>
                </div>
                
                <button class="add-to-cart" aria-label="add-to-cart">
                    <img src="../images/icon-cart.svg" alt="checkout-cart svg">
                    <p>Add to Cart</p>
                </button>
            </div>

        </div>
        


    </main>
<body>
    
</body>
</html>
