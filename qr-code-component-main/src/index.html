<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <main role="main">
        <div class="card">
            
            <div class="qr-container">
                <a href="#"><img class="qr-img" src="../images/image-qr-code.png" alt="QR Code" ></a>
            </div>
            <h1 class="header">Improve your front-end skills by building projects</h1>
            <p class="call-to-action">Scan the QR code to visit FrontEnd Mentor and take your coding skills to the next level.</p>
        </div>
    </main>
    
</body>
</html>
