<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>

    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>
<body>
    <main>

        <div class="component-container">
            <div class="results-container">
                <h2 class="your-result">Your Result</h2>
                <div class="circle-container">
                    <div class="number-result">76</div>
                    <p>of 100</p>
                </div>
                <h1 class="result-category">Great</h1>
                <p class="result-info">You scored higher than 65% of the people who taken these tests.</p>


            </div>

            <div class="summary-container">
                <h2 class="summary">Summary</h2>
                
                <div class="reaction-card">
                    <div class="summary-left">
                        <object data="../assets/images/icon-reaction.svg" type="image/svg+xml"></object>
                        <p>Reaction</p>
                    </div>
                    <span class="summary-right">
                        <strong>80</strong>&nbsp/&nbsp100
                    </span>
                    
                </div>

                <div class="memory-card">
                    <div class="summary-left">
                        <object data="../assets/images/icon-memory.svg" type="image/svg+xml"></object>
                        <p>Memory</p>
                    </div>
                    <span class="summary-right">
                        <strong>92</strong>&nbsp/&nbsp100
                    </span>
                </div>
                
                <div class="verbal-card">
                    <div class="summary-left">
                        <object data="../assets/images/icon-verbal.svg" type="image/svg+xml"></object>
                        <p>Verbal</p>
                    </div>
                    <span class="summary-right">
                        <strong>61</strong>&nbsp/&nbsp100
                    </span>
                </div>
                
                <div class="visual-card">
                    <div class="summary-left">
                        <object data="../assets/images/icon-visual.svg" type="image/svg+xml"></object>
                        <p>Visual</p>
                    </div>
                    <span class="summary-right">
                        <strong>72</strong>&nbsp/&nbsp100
                    </span>
                </div>
                <button name="continue">Continue</button>
            </div>
        </div>
        
    </main>
    
</body>
</html>
